<!-- Cindy Rachell Ramirez G, buscar alumno, agregar la demas informacion para proximo miercoles, ademas de 
 ponerlo mas atractivo a la vista pero simple -->
 <!DOCTYPE html>
 <html lang="es">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Registro de Alumnos</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 </head>
 <body>
     <div id="app" class="container-fluid py-2">
         <div class="d-flex flex-column flex-md-row gap-3">
             <!-- Formulario -->
             <div class="col-md-5 col-12">
                 <form id="frmAlumno" name="frmAlumno" @submit.prevent="guardarAlumno">
                     <div class="card border-dark">
                         <div class="card-header bg-dark text-white text-center">Registro de Alumnos</div>
                         <div class="card-body">
                             <div class="mb-3 row">
                                 <label class="col-md-3 col-form-label">CODIGO</label>
                                 <div class="col-md-9">
                                     <input required v-model="codigo" type="text" id="txtCodigoAlumno" class="form-control">
                                 </div>
                             </div>
                             <div class="mb-3 row">
                                 <label class="col-md-3 col-form-label">NOMBRE</label>
                                 <div class="col-md-9">
                                     <input required pattern="[A-Za-zñÑáéíóú ]{3,150}" v-model="nombre" type="text" id="txtNombreAlumno" class="form-control">
                                 </div>
                             </div>
                             <div class="mb-3 row">
                                 <label class="col-md-3 col-form-label">DIRECCION</label>
                                 <div class="col-md-9">
                                     <input required v-model="direccion" type="text" id="txtDireccionAlumno" class="form-control">
                                 </div>
                             </div>
                             <div class="mb-3 row">
                                 <label class="col-md-3 col-form-label">TELEFONO</label>
                                 <div class="col-md-9">
                                     <input v-model="telefono" type="text" id="txtTelefonoAlumno" class="form-control">
                                 </div>
                             </div>
                             <div class="mb-3 row">
                                 <label class="col-md-3 col-form-label">EMAIL</label>
                                 <div class="col-md-9">
                                     <input v-model="email" type="email" id="txtEmailAlumno" class="form-control">
                                 </div>
                             </div>
                         </div>
                         <div class="card-footer text-center d-flex justify-content-between">
                             <button type="reset" class="btn btn-warning">Nuevo</button>
                             <button type="submit" class="btn btn-primary">Guardar</button>
                         </div>
                     </div>
                 </form>
             </div>
 
             <!-- Busqueda y Tabla -->
             <div class="col-md-7 col-12">
                 <input v-model="busquedadeAlumno" @input="busquedaAlumno(alumnos)" placeholder="Buscar alumnos" type="text" id="busquedaAlumno" class="form-control mb-3">
                 <div class="table-responsive">
                     <table class="table table-dark table-striped table-bordered table-hover">
                         <thead class="text-center">
                             <tr>
                                 <th>CODIGO</th>
                                 <th>NOMBRE</th>
                                 <th>DIRECCION</th>
                                 <th>TELEFONO</th>
                                 <th>EMAIL</th>
                                 <th></th>
                             </tr>
                         </thead>
                         <tbody>
                             <tr v-for="alumno in alumnos" @click="verAlumno(alumno)" :key="alumno.codigo">
                                 <td>{{alumno.codigo}}</td>
                                 <td>{{alumno.nombre}}</td>
                                 <td>{{alumno.direccion}}</td>
                                 <td>{{alumno.telefono}}</td>
                                 <td>{{alumno.email}}</td>
                                 <td>
                                     <button class="btn btn-danger btn-sm" @click="eliminarAlumno(alumno)">
                                         <i class="bi bi-trash3-fill"></i>
                                     </button>
                                 </td>
                             </tr>
                         </tbody>
                     </table>
                 </div>
             </div>
         </div>
     </div>
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <script src="main.js"></script>
 </body>
 </html>
